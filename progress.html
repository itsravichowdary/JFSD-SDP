<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fd;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #0f1e48;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .nav-item {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .nav-item a:hover, .nav-item a.active {
            color: #0f1e48;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .nav-item img {
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #f8f9fd;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #071033;
        }

        .header input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Progress Section */
        .progress-card {
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .progress-card h2 {
            font-size: 18px;
            color: #071033;
        }

        .donut-chart {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Donut chart styles */
        .donut-chart svg {
            width: 100%;
            height: 100%;
        }

        .donut-chart circle {
            fill: transparent;
            stroke-width: 30;
        }

        .donut-chart .circle-bg {
            stroke: #e6e6e6;
        }

        .donut-chart .circle-fill {
            stroke: #2e3a72;
            stroke-dasharray: 60 40; /* 60% progress */
        }

        .progress-label {
            position: absolute;
            font-size: 18px;
            color: #071033;
            font-weight: bold;
        }

        .progress-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .progress-details .detail-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .progress-details .detail-item span {
            color: #071033;
        }

        .progress-details .detail-item .key {
            color: #071033;
            font-weight: bold;
        }

        /* Floating button for options */
        .options-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .options-btn img {
            width: 20px;
        }

        /* Right Sidebar (Profile section) */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .profile-section .name {
            font-size: 14px;
            color: #071033;
        }

        .profile-section .role {
            font-size: 12px;
            color: #8c8c8c;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Achieva.</h2>
        <ul>
            <li class="nav-item">
                <a href="student_dashboard.html">
                    <img src="./images/Overview.png" alt="Overview" width="20">
                    Overview
                </a>
            </li>
            <li class="nav-item">
                <a href="stduents_achievements.html">
                    <img src="./images/Achievements.png" alt="Achievements" width="20">
                    My Achievements
                </a>
            </li>
            <li class="nav-item">
                <a href="Certifications.html">
                    <img src="./images/Certifications_Badges.png" alt="Certificates" width="20">
                    Certificates & Badges
                </a>
            </li>
            <li class="nav-item">
                <a href="upcoming_events.html">
                    <img src="./images/Upcoming Events.png" alt="Events" width="20">
                    Upcoming Events
                </a>
            </li>
            <li class="nav-item">
                <a href="progress.html" class="active">
                    <img src="./images/Progress.png" alt="Progress" width="20">
                    Progress
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="./images/Support.png" alt="Help" width="20">
                    Help & Support
                </a>
            </li>

            <div class="preference-section">
                <h4>PREFERENCE</h4>
                <div class="preference-item">
                    <a href="#">
                        <img src="./images/Settings.png" alt="Settings" width="20">
                        Settings
                    </a>
                </div>
                <div class="preference-item">
                    <a href="#">
                        <img src="./images/Switch_Board.png" alt="Switch Board" width="20">
                        Switch Board
                    </a>
                </div>
                <div class="preference-item">
                    <a href="#">
                        <img src="./images/Logout.png" alt="Logout" width="20">
                        Log out
                    </a>
                </div>
            </div>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="header">
            <h1>Progress</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <div class="profile-section">
                    <img src="./images/profile_photo.png" alt="Profile">
                    <div>
                        <div class="name">Abdul Rahim</div>
                        <div class="role">Student</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Display Section -->
        <div class="progress-card">
            <h2>Attendance</h2>
            <div class="donut-chart">
                <svg viewBox="0 0 36 36">
                    <circle class="circle-bg" cx="18" cy="18" r="15"></circle>
                    <circle class="circle-fill" cx="18" cy="18" r="15"></circle>
                </svg>
                <div class="progress-label">60%</div>
            </div>
            <div class="progress-details">
                <div class="detail-item">
                    <span class="key">Technical</span>
                    <span>18</span>
                </div>
                <div class="detail-item">
                    <span class="key">Non Technical</span>
                    <span>7</span>
                </div>
            </div>
            <button class="options-btn">
                <img src="./images/Options_Icon.png" alt="Options">
            </button>
        </div>
    </div>
</body>
</html>
