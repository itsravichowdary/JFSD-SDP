<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieva Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1;
            padding: 40px;
        }

        h1 {
            color: #272343;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        h1 span {
            color: #1D2D50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .remember-me label {
            font-size: 14px;
        }

        .forgot-password {
            color: #6C63FF;
            text-align: right;
            display: block;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn-signup {
            background-color: #1D2D50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-signup:hover {
            background-color: #4C567A;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #6C63FF;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <img src="https://static.vecteezy.com/system/resources/previews/006/445/636/original/illustration-graphic-cartoon-character-of-business-achievements-free-vector.jpg" alt="Illustration">
        </div>
        <div class="right-section">
            <h1>Welcome to <span>Achieva</span></h1>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <!-- <button type="submit" class="btn-signup">Sign Up</button> -->

                <button type="button" class="btn-signup" onclick="window.location.href='login.html'">Sign Up</button>


                <div class="signup">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
